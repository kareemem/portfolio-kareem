<nav id="nav" [dir]="direction" class="navbar navbar-expand-lg fixed-top">
  <div class="container-md">
    <a class="navbar-brand" href="#home">
      <img src="../../assets/img/me/me.jpeg" alt="My profile picture" class="rounded-circle">
      <span [ngClass]="{'ms-3': direction == 'ltr' , 'me-3': direction == 'rtl'}">{{'nav.name' | translate}}</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul *ngIf="changeNav" [ngClass]="{'ms-auto': direction == 'ltr' , 'me-auto': direction == 'rtl'}" class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" (click)="scroll('home')">{{'nav.home' | translate}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="scroll('about')">{{'nav.about' | translate}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="scroll('projects')">{{'nav.projects' | translate}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="changeLanguage()">{{lang == 'en' ? 'عربي' : 'English'}}</a>
        </li>
        <li class="nav-item">
          <div class="btnDarkMode" (click)="changeDarkMode()">
            <div class="btn_indicator">
              <div class="btn_icon-container">
                <i class="btn_icon fa-solid fa-sun"></i>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
